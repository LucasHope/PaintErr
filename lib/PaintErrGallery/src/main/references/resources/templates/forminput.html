<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <title>Thymeleaf form</title>

    <meta charset="UTF-8" />

    <!--Tyylitiedosto resources/static/css -hakemistoon, löytyy automaagisesti-->
    <link rel="stylesheet" href="tyyli.css" th:href="@{/css/tyyli.css}"/>

</head>

<body>

    <div id="content">

        <h1>A form you can fill</h1>

        <br/>
        <hr/>
        <br/>

        <form style="width: 300px" action="#" th:action="@{/formoutput}" th:object="${hlo}" method="post">
            <fieldset>

                <legend>A form about yourself</legend>

                <table>
                    <tr>
                        <td style="width: 100px"><label for="nimi">Name: </label></td>
                        <td><input type="text" id="nimi" th:field="*{nimi}"/></td>
                    </tr>
                    <tr>
                        <td><label for="nimimerkki">alias: </label></td>
                        <td><input type="text" id="nimimerkki" th:field="*{nimimerkki}" /></td>
                    </tr>
                    <tr>
                        <td><label for="pituus">Height (cm): </label></td>
                        <td><input type="text" id="pituus" th:field="*{pituus}" /></td>
                    </tr>
                    <tr>
                        <td><label for="paino">Weight (kg): </label></td>
                        <td><input type="text" id="paino" th:field="*{paino}" /></td>
                    </tr>
                    <tr>
                        <td></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="submit" value="Lähetä tiedot!"/></td>
                    </tr>
                </table>

            </fieldset>
        </form>

    </div>

    <script src="js/nav.js"></script>

</body>

</html>
