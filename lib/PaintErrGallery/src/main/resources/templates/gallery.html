<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <title>Paint_Err Gallery</title>

    <meta charset="UTF-8" />

    <style>
        span {}
        .text {font-size: 120%;}
        a {
            margin: 3%;
            float: left;
            width: 25%;
            text-decoration: none;
            color: antiquewhite;
        }
        img {width: 100%;}
    </style>

</head>

<body style="background-color: #2C2C2C">

<div id="content">

    <br/>

    <h1 align="center" style="color: antiquewhite">Paint_Err Gallery</h1>

    <div id="images">

        <th:block th:each=" img : ${images} ">
            <a th:with="src=${'data:image/png;charset=utf-8;base64,' + img.Img},url=${'/gallery?id=' + img.ID}" th:href="${url}">
                <img src="#" th:src="${src}" />
                <span class="text">ID <span th:text="${img.ID}">ID</span> - by: <span th:text="${img.Name}">Name</span></span> <br/>
                <i><span th:text="${img.Description}">Description</span></i>
            </a>
        </th:block>

    </div>

</div>


</body>

</html>
