<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <title>Paint_Err Gallery Image</title>

    <meta charset="UTF-8" />

    <style>
        img {}
        span {
            color: antiquewhite;
            font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
        }
        a {
            font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
        }
    </style>

</head>

<body style="background-color: #2C2C2C">

<div id="content">

    <br/>

    <a align="center" href="/gallery" style="color: antiquewhite; margin-left: 15.5%;">Back to gallery</a>

    <br/>
    <br/>

    <!--<h1 align="center" style="color: antiquewhite">Paint_Err Gallery</h1>-->

    <div align="center" style="font-size: 200%; width: 75%; margin-left: 12%;" th:with="src=${'data:image/png;charset=utf-8;base64,' + img.Img}">
        <span class="text">ID <span th:text="${img.ID}">ID</span>: by <span th:text="${img.Name}">Name</span> - </span>
        <i><span th:text="${img.Description}">Description</span></i> <br/> <br/>
        <img style="width: 100%;" src="#" th:src="${src}" /> <br/>
    </div>

</div>


</body>

</html>
