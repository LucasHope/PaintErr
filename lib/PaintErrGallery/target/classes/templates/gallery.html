<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <title>Paint_Err Gallery</title>

    <meta charset="UTF-8" />

    <style>

        .content {}
        .breakClear {
            clear:both;
            height:0;
            margin:0;
            font-size: 1px;
            line-height: 0;
        }
        .text {font-size: 120%;}

        span {
            font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
        }
        a {
            margin: 3%;
            float: left;
            width: 25%;
            text-decoration: none;
            color: antiquewhite;
            font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
        }
        img {width: 100%;}

    </style>

</head>

<body style="background-color: #2C2C2C">

<div id="content">

    <br/>

    <h1 align="center" style="color: antiquewhite">Paint_Err Gallery</h1>

    <div id="images" th:with="counter=0">

        <th:block th:each=" img, row : ${images} " th:with="current=${row.index + 1}">
            <a th:with="src=${'data:image/png;charset=utf-8;base64,' + img.Img},url=${'/gallery/' + img.ID}" th:href="${url}">
                <img src="#" th:src="${src}" />
                <span class="text">ID <span th:text="${img.ID}">ID</span> - by: <span th:text="${img.Name}">Name</span></span> <br/>
                <i style="max-height: 20px;"><span style="max-height: 20px;" class="text" th:text="${img.Description}">Description</span></i>
            </a>
            <br class="breakClear" th:if="${current} % 3 == 0" />
        </th:block>

    </div>

</div>


</body>

</html>
